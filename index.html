<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Otash Coin</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="text/javascript" src="https://unpkg.com/@tradingview/charting-library"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
    }

    header {
      text-align: center;
      padding: 100px 20px 60px;
      background: url('https://images.unsplash.com/photo-1614064641938-3bbee52942dc') no-repeat center/cover;
      position: relative;
    }

    header::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
    }

    header * {
      position: relative;
      z-index: 2;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3em;
      margin: 0;
    }

    .logo {
      text-align: center;
      margin: 40px 0;
    }

    .logo img {
      width: 200px;
      border-radius: 50%;
      box-shadow: 0 0 20px gold;
    }

    section {
      max-width: 1100px;
      margin: auto;
      padding: 60px 20px;
    }

    h2 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 40px;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 30px 10px;
    }

    footer a {
      margin: 0 10px;
      color: #00f7ff;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .chart-container {
      position: relative;
      height: 700px;
      margin: 40px 0;
    }

    .btn {
      background-color: #00f7ff;
      color: black;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin: 10px 0;
      display: inline-block;
    }

    .btn:hover {
      background-color: #00c7d5;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      font-weight: 500;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .team div, .reviews div, .faq div {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      margin: 10px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      font-weight: 500;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .team, .reviews, .faq {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .calculator {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(8px);
    }

    .calculator input, .calculator button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    .calculator input {
      width: 150px;
    }

    .calculator button {
      background-color: #00f7ff;
      color: black;
      cursor: pointer;
    }

    .calculator button:hover {
      background-color: #00c7d5;
    }
  </style>
</head>
